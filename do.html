<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta name="viewport" charset="UTF-8">
        <title>TO-DO LIST</title>
        <script src="https://kit.fontawesome.com/deae3d3b9e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container">
                <div class ="addTask">
                    <input type="text" placeholder="Add a Task">
                    <button>ADD</button>
                    </div>
                    <ol class="notCompleted">
                     <h3>NOT COMPLETED</h3>
                     </ol>
                     <ol class="Completed">
                     <h3>COMPLETED</h3>
                    </ol>     
            </div>
            <script src="script.js"></script>
        </body>
</html>
